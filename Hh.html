<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mine Grid Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 10px;
    }

    h1 {
      color: #00ffc3;
      text-shadow: 0 0 8px #00ffc3;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      width: 80%;
      max-width: 250px;
      text-align: center;
    }

    button {
      background: linear-gradient(135deg, #00ffc3, #00aaff);
      border: none;
      color: #000;
      font-weight: bold;
      padding: 12px 24px;
      border-radius: 30px;
      font-size: 16px;
      box-shadow: 0 0 12px #00ffc3;
      cursor: pointer;
      margin-bottom: 20px;
    }

    canvas {
      border: 2px solid #00ffc3;
      border-radius: 12px;
      box-shadow: 0 0 10px #00ffc3;
      margin-bottom: 10px;
      display: none;
    }

    a {
      margin-top: 10px;
      color: #00ffc3;
      text-decoration: underline;
      display: none;
    }

    .loading {
      display: none;
      font-size: 18px;
      color: #00ffc3;
      text-shadow: 0 0 6px #00ffc3;
      margin-bottom: 20px;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 6px #00ffc3, 0 0 10px #00ffc3;
        opacity: 0.6;
      }
      to {
        text-shadow: 0 0 12px #00ffc3, 0 0 20px #00aaff;
        opacity: 1;
      }
    }

    /* Custom Alert Styles */
    .custom-alert {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .custom-alert-box {
      background: #111;
      border: 2px solid #00ffc3;
      border-radius: 12px;
      padding: 20px 30px;
      text-align: center;
      box-shadow: 0 0 12px #00ffc3;
    }

    .custom-alert-box h2 {
      color: #00ffc3;
      margin-bottom: 10px;
    }

    .custom-alert-box p {
      margin-bottom: 20px;
    }

    .custom-alert-box button {
      background: #00ffc3;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>FIND IT BRO BOT</h1>

  <input type="text" id="seedInput" placeholder="Enter your seed..." required>
  <button onclick="generateGrid(event)">Generate Grid</button>

  <div class="loading" id="loadingText">Please wait... your Grid is preparing</div>

  <canvas id="gridCanvas" width="300" height="300"></canvas>
  <a id="downloadLink" download="mine-grid.png">Download Image</a>

  <p><center>Enter The seed as the same which you entered in bot</center></p>

  <!-- Custom Alert HTML -->
  <div id="customAlert" class="custom-alert">
    <div class="custom-alert-box">
      <h2>Find The Mines Bot Says...</h2>
      <p id="alertMessage"></p>
      <button onclick="closeCustomAlert()">OK</button>
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const storedSeed = urlParams.get("seed");

    if (storedSeed) {
      document.getElementById("seedInput").value = storedSeed;
    }

    function generateGrid(event) {
      const seed = document.getElementById("seedInput").value.trim();

      if (!seed) {
        showCustomAlert("Please enter a seed!");
        return;
      }

      if (seed !== storedSeed) {
        showCustomAlert("‚ùå Incorrect seed. Please enter the correct seed.");
        return;
      }

      document.getElementById("seedInput").style.display = "none";
      event.target.style.display = "none";

      const loading = document.getElementById("loadingText");
      loading.style.display = "block";

      setTimeout(() => {
        const canvas = document.getElementById("gridCanvas");
        const ctx = canvas.getContext("2d");
        canvas.style.display = "block";

        ctx.fillStyle = "#000";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const rng = mulberry32(hashSeed(seed));
        const grid = Array(25).fill("‚ùå");
        let count = 0;
        while (count < 4) {
          const i = Math.floor(rng() * 25);
          if (grid[i] === "‚ùå") {
            grid[i] = "üíé";
            count++;
          }
        }

        ctx.font = "28px Apple Color Emoji, Segoe UI Emoji, Noto Color Emoji, sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        for (let i = 0; i < 5; i++) {
          for (let j = 0; j < 5; j++) {
            const emoji = grid[i * 5 + j];
            ctx.fillStyle = "#fff";
            ctx.fillText(emoji, 30 + j * 60, 30 + i * 60);
          }
        }

        const link = document.getElementById("downloadLink");
        link.href = canvas.toDataURL("image/png");
        link.style.display = "block";

        loading.style.display = "none";
      }, 1200);
    }

    function hashSeed(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        hash = (hash << 5) - hash + str.charCodeAt(i);
        hash |= 0;
      }
      return hash;
    }

    function mulberry32(a) {
      return function () {
        var t = (a += 0x6d2b79f5);
        t = Math.imul(t ^ (t >>> 15), t | 1);
        t ^= t + Math.imul(t ^ (t >>> 7), t | 61);
        return ((t ^ (t >>> 14)) >>> 0) / 4294967296;
      };
    }

    function showCustomAlert(message) {
      document.getElementById("alertMessage").innerText = message;
      document.getElementById("customAlert").style.display = "flex";
    }

    function closeCustomAlert() {
      document.getElementById("customAlert").style.display = "none";
    }
  </script>
</body>
</html>
